<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      ~/new-tab
    </title>
    <meta name="viewport" content=
    "width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- 
      For custom theme, comment out the above line and uncomment the following one. -->
    <link rel="stylesheet" href="themes/iceberg.css">
  </head>
  <body>
   
   <style type="text/css">
     #code {
      font-weight: 600;
     }

   </style>

    <!-- Terminal -->
    <div id="terminal">
      <div>
        <!-- Traffic Light Dots -->
        <span id="code" style="padding-left: 20px"></span> 
        <!-- Tabs -->
         <span class="active-tab">[zsh] ~/new-tab</span> <a href=
        "https://raw.githubusercontent.com/shahmilav/startpage/main/index.html">
        <span class="tab">[cat] ~/index.html</span></a> <a href=
        "https://github.com/shahmilav/startpage"><span class=
        "tab">[git-remote-https]</span></a>
      </div>
      <hr>
      <!-- Commands -->
      <div>
        <p id="code">
          <span id="syntax">$ cd</span> <span id=
          "dir"><u>~/new-tab</u></span>
        </p>
        <p id="code">
          <span id="syntax">$ tree</span>
        </p>
      </div><!-- Bookmarks (tree result) -->
      <div>
        <p id="code" style="margin-bottom:1px;">
          <span id="ls-dir"><strong>.</strong></span>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
          └── <span id="ls-dir"><strong>dev</strong></span>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
              ├── <a href="https://github.com/">github</a>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
              ├── <a href="https://stackoverflow.com/">stack
          overflow</a>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
              ├── <a href="https://leetcode.com/">leetcode</a>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
              ├── <a href="https://devdocs.io/">devdocs</a>
        </p>
        <p id="code" style="margin : 0; padding-top:0;">
              └── <a href=
          "http://localhost:8080/">localhost:8080</a>
        </p><br>
      </div><!-- Search bar -->
      <div>
        <form class="form-inline" name="q" action=
        "https://www.google.com/search" method="get" id="q">
          <p id="code">
            <span id="syntax">$ search-google&nbsp;</span>
          </p><input autofocus="autofocus" type="text" name="q"
          size="25" maxlength="255" value="">
        </form>
      </div>
    </div>
  </body>
</html>
